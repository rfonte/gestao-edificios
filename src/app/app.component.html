<header class="app-header">
  <button
    type="button"
    class="menu-toggle"
    (click)="toggleNav()"
    aria-label="Abrir menu"
    [attr.aria-expanded]="isNavOpen"
  >
    <span></span>
    <span></span>
    <span></span>
  </button>
  <h1>{{ appTitle }}</h1>
</header>

<div class="app-shell">
  <div
    class="nav-overlay"
    [class.visible]="isNavOpen"
    (click)="closeNav()"
    aria-hidden="true"
  ></div>

  <nav class="app-nav" [class.open]="isNavOpen" aria-label="Navegação principal">
    <div class="nav-header">
      <span>Menu</span>
      <button type="button" class="close-btn" (click)="closeNav()" aria-label="Fechar menu">
        ×
      </button>
    </div>
    <a
      *ngFor="let link of navLinks"
      [routerLink]="link.path"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: link.path === '' }"
      (click)="closeNav()"
    >
      {{ link.label }}
    </a>
  </nav>

  <main class="app-content">
    <router-outlet></router-outlet>
  </main>
</div>
